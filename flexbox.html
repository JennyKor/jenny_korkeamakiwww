<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset ="utf-8">
<title>Flexbox</title>
<link rel="stylesheet" href="css/flexbox.css">
    </head>
    <body>
        <header>
            <h1>This is going to be my header with height of 100px and yellow background</h1>
        </header>
        <div class="box">
            something here
        </div>
        <div class="flexContainer">
            <div>This is a division 1</div>
            <div>This is a division 2</div>
            <div>This is a division 3</div>
            <div>This is a division 4</div>
        </div>
        <div class="flexcolumn">
                <div>This is a division 1</div>
                <div>This is a division 2</div>
        </div>
        <footer>
            this is going to be my footer with height of  100px and yellow background
        </footer>
        
    </body>
    </html>
